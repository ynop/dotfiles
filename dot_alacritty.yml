env:
  TERM: xterm-256color

font:
  size: 14.0

  normal:
    family: Hack Nerd Font

# for Alt+h/j/k/l
key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }

schemes:
  gruvbox_light: &gruvbox_light
    primary:
      background: "#fbf1c7"
      foreground: "#3c3836"

    # Normal colors
    normal:
      black: "#fbf1c7"
      red: "#cc241d"
      green: "#98971a"
      yellow: "#d79921"
      blue: "#458588"
      magenta: "#b16286"
      cyan: "#689d6a"
      white: "#7c6f64"

    # Bright colors
    bright:
      black: "#928374"
      red: "#9d0006"
      green: "#79740e"
      yellow: "#b57614"
      blue: "#076678"
      magenta: "#8f3f71"
      cyan: "#427b58"
      white: "#3c3836"

  # Colors (Solarized Light)
  solarized_light: &solarized_light # Default colors
    primary:
      background: "#fdf6e3"
      foreground: "#657b83"

    # Cursor colors
    cursor:
      text: "#fdf6e3"
      cursor: "#657b83"

    # Normal colors
    normal:
      black: "#073642"
      red: "#dc322f"
      green: "#859900"
      yellow: "#b58900"
      blue: "#268bd2"
      magenta: "#d33682"
      cyan: "#2aa198"
      white: "#eee8d5"

    # Bright colors
    bright:
      black: "#002b36"
      red: "#cb4b16"
      green: "#586e75"
      yellow: "#657b83"
      blue: "#839496"
      magenta: "#6c71c4"
      cyan: "#93a1a1"
      white: "#fdf6e3"

  # Colors (Gruvbox dark)
  gruvbox_dark: &gruvbox_dark # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: "0x282828"
      # soft contrast: background = '0x32302f'
      foreground: "0xebdbb2"

    # Normal colors
    normal:
      black: "0x282828"
      red: "0xcc241d"
      green: "0x98971a"
      yellow: "0xd79921"
      blue: "0x458588"
      magenta: "0xb16286"
      cyan: "0x689d6a"
      white: "0xa89984"

    # Bright colors
    bright:
      black: "0x928374"
      red: "0xfb4934"
      green: "0xb8bb26"
      yellow: "0xfabd2f"
      blue: "0x83a598"
      magenta: "0xd3869b"
      cyan: "0x8ec07c"
      white: "0xebdbb2"

colors: *gruvbox_dark
